  dependencies:
    - analyze_results
  before_script:
    - apk add --no-cache jq curl
  script:
    - echo "ğŸ“ Generating compliance reports..."
    
    # HTML ë¦¬í¬íŠ¸ ìƒì„±
    - |
      cat > artifacts/reports/compliance_report.html << 'EOF'
      <!DOCTYPE html>
      <html>
      <head>
        <title>OSS Compliance Report</title>
        <style>
